<div class="flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-xs">
        <h2 class="text-2xl font-bold mb-4 text-center">Registro</h2>
        <form (submit)="register(); $event.preventDefault()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <input [(ngModel)]="email" name="email" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3" placeholder="Email" required>
        <input [(ngModel)]="password" name="password" type="password" class="mb-4 shadow appearance-none border rounded w-full py-2 px-3" placeholder="ContraseÃ±a" required>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Registrarse</button>
        <p *ngIf="error" class="text-red-500 mt-2">{{ error }}</p>
        </form>
    </div>
</div>
